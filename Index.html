<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <title>Work</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>WORK TO-DOS</h1>
        <p id="yellow">Enter text into the input field to add items to your list (max.28 characters).</p>
        <p id="white-green">Click the item to mark it as complete</p>
        <p id="green">Click the "X" to remove the item from your list.</p>
        <div class="add-element">
            <input type="text" name="" placeholder="New item...." id="add">
            <button class="add" id="btn">Add</button >
        </div>
        <div class="element -list">
            <ul id="list">
                <li><span>Don't Panic</span> </li>
                <li><span>Edit Meeting</span> </li>
                <li><span>Go over %Ages</span> </li>
            </ul>
        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
